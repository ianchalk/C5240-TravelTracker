<!-- Add Trip Button -->
<div class="d-flex justify-content-between align-items-center mb-4 trips-header">
  <h2 class="mb-0">Your Trips</h2>
  <button class="btn btn-success btn-lg px-4 shadow-sm">
    <i class="fas fa-plus me-2"></i> Add New Trip
  </button>
</div>

<!-- Stats Bar -->
<div class="row g-3 mb-5 stats-bar">
  <div class="col-md-3 col-6">
    <div class="card text-center shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title mb-1">Trips Taken</h5>
        <p class="display-6 fw-bold mb-0">12</p>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-6">
    <div class="card text-center shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title mb-1">Total Spent</h5>
        <p class="display-6 fw-bold mb-0">$8,400</p>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-6">
    <div class="card text-center shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title mb-1">Countries Visited</h5>
        <p class="display-6 fw-bold mb-0">7</p>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-6">
    <div class="card text-center shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title mb-1">Upcoming Trips</h5>
        <p class="display-6 fw-bold mb-0">2</p>
      </div>
    </div>
  </div>
</div>

<!-- Previous Trips Grid -->
<h3 class="mb-4">Previous Trips</h3>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
  <div class="col" *ngFor="let trip of dummyTrips">
    <div class="card h-100 shadow-sm travel-tracker-card">
      <img src="{{trip.image}}" class="card-img-top" alt="{{trip.name}}">
      <div class="card-body">
        <h5 class="card-title">{{trip.name}}</h5>
        <p class="card-text text-muted small">{{trip.location}}</p>
      </div>
    </div>
  </div>
</div>
