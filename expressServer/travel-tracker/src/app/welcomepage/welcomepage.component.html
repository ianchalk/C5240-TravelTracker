<!-- Include Header -->
<app-header></app-header>

<!-- Main Content -->
<div class="content-wrapper">
  <!-- Hero Section -->
  <section class="hero-section d-flex align-items-center">
    <div class="container text-center">
      <h1 class="text-white mb-4">Looking for a place to travel?</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg rounded-pill py-3" placeholder="Search by city, state, or country" aria-label="Search">
            </div>
          </form>
          <p class="text-white small">Always ready for your next adventure</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section py-5">
    <div class="container">
      <div class="map-container shadow">
        <img src="https://www.beingbridget.com/wp-content/uploads/2018/11/Screen-Shot-2018-11-09-at-12.44.07-AM.png" class="img-fluid w-100" alt="Travel Tracker Map" style="border-radius: 12px;">
        <div class="map-overlay">
          <h3 class="text-white mb-3">Discover Amazing Places Near You</h3>
          <button class="btn btn-success">View Interactive Map</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Top Places Nearby Section -->
  <section class="top-travel-trackers py-5">
    <div class="container">
      <h2 class="mb-4">Top Places</h2>
      <div class="row travel-tracker-row flex-nowrap pb-3">
        <!-- Travel Tracker Cards -->
        <div class="col-md-3 col-sm-6">
          <div class="card travel-tracker-card">
            <img src="https://www.intrepidtravel.com/v3/assets/blt0de87ff52d9c34a8/blt1c079125f7a95552/63c8b7421756bc0c383f419f/colombia_tayrona-np.jpg?branch=prd&width=640&quality=75&format=pjpg&auto=webp" class="card-img-top" alt="County Seats View Hike">
            <div class="card-body">
              <h5 class="card-title">Colombia</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card travel-tracker-card">
            <img src="https://assets.tripsmiths.com/images/image-with-text/527460-mt-fuji-and-cherry-blossom-shuttertong-shutterstock.png" class="card-img-top" alt="Seaview Point Loop">
            <div class="card-body">
              <h5 class="card-title">Japan</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card travel-tracker-card">
            <img src="https://lp-cms-production.imgix.net/2019-06/09a64fea2933f6da77ab07d671d1f678-south-korea.jpg?w=1095&fit=crop&crop=faces%2Cedges&auto=format&q=75" class="card-img-top" alt="Pierce-Burnett Travel Tracker">
            <div class="card-body">
              <h5 class="card-title">South Korea</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card travel-tracker-card">
            <img src="https://lp-cms-production.imgix.net/2023-04/shutterstock_2105333216.jpg?auto=format,compress&q=72&w=1440&h=810&fit=crop" class="card-img-top" alt="Prairie Summit Hike">
            <div class="card-body">
              <h5 class="card-title">Mexico</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Include Footer -->
<app-footer></app-footer>
